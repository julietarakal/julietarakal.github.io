about: >
  I am Juliet Arakal, a seasoned Voice Over Artist and an English Newsreader with All India Radio. 
  Based in Pune, I operate from a fully-equipped home studio setup, ensuring top notch quality
  and timely delivery of projects.<br><br> From commercials to corporate videos, youtube channels to 
  educational content, I offer a diverse range of voice over services. 
  <BR><BR><b><p style="font-size: 1.75rem">Why Choose Me ?</p></b><br>
  <p style="font-size: 1.25rem">Whether you need a warm and friendly voice or an authoritative and professional tone, I tailor my delivery to suit
  your specific requirements. My clear and articulate voice, coupled with just the right amount of emotion, ensures effective 
  communication of your message to the audience.</p>
contactmetext: >
