        <!-- <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script> -->
        <script>
        $('#contactForm').submit(function() {
            if (!$('#name').val()){
                $('#name-error').show();
                $('#name').focus();
                return false;
            }
            else{
                $('#name-error').hide();
            }

            if (!$('#email').val()){
               $('#email-error').show();
               $('#email').focus();
               return false;
               }
            else
            {
                $('#email-error').hide();
            }
            let regex = /^([_\-\.0-9a-zA-Z]+)@([_\-\.0-9a-zA-Z]+)\.([a-zA-Z]){2,7}$/;
            let s = $('#email').val();
            if(!regex.test(s)){
               $('#email-invalid').show();
               $('#email').focus();
               return false;
            }
            else{
               $('#email-invalid').hide();
            }
            if (!$('#phone').val()){
               $('#phone-error').show();
               $('#phone').focus();
               return false;
               }
            else
            {
                $('#phone-error').hide();
            }

            if (!$('#message').val()){
               $('#message-error').show();
               $('#message').focus();
               return false;
               }
            else
            {
                $('#message-error').hide();
            }
        });
        </script>
